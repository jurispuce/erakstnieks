{{ define "main" }}
<div class="container">
    <article class="page">
        <header>
            <h1>{{ .Title }}</h1>
            {{ with .Description }}
            <div class="description">{{ . }}</div>
            {{ end }}
        </header>
        
        <div class="content">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
