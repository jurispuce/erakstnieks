{{ define "main" }}
<div class="container">
    <article class="page">
        <header>
            <h1>{{ .Title }}</h1>
            {{ with .Description }}
            <div class="description">{{ . }}</div>
            {{ end }}
        </header>
        
        <div class="content">
            {{ .Content }}
            
            {{ range .Pages }}
            <article class="list-item">
                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                {{ .Summary }}
            </article>
            {{ end }}
        </div>
    </article>
</div>
{{ end }}
